<div class="container">
  <h1>{{totalCommits | number}} Commits</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of commits">

      <div class="commit-item" [style.background-color]="item.fix=='True'?'#e1d6d6':'#f5f5f5'" (click)="viewCommit(item)">
        <small class="classification-box">{{item?.classification}}</small>
        {{item?.commit_message}}

        <small style="float: right">{{item.author_name}} on {{item.author_date}}</small>
      </div>
      <div class="info" *ngIf="commitInfo && selected==item">
        <commit-info-cat title="Diffusion" [data]="commitInfo.diffusion"></commit-info-cat>
        <commit-info-cat title="Experience" [data]="commitInfo.experience"></commit-info-cat>
        <commit-info-cat title="History" [data]="commitInfo.history"></commit-info-cat>
        <commit-info-cat title="Size" [data]="commitInfo.size"></commit-info-cat>
      </div>

    </li>


  </ul>

  <dir style="display:flex">
    <button [disabled]="onPage==0" (click)="onpreviousClick()"><i class="fa fa-backward" aria-hidden="true"></i></button>
    <div [class]="i==onPage?'pagination-box selected':'pagination-box not-selected'" *ngFor="let item of showPages;let i = index" (click)="pageClick(item)">{{item+1}}
     
    </div>
    <button [disabled]="onPage==allPages" (click)="onpnextClick()"><i class="fa fa-forward" aria-hidden="true"></i></button>
  </dir>
  
</div>
