<div *ngIf="repos && repos.length" class="container">
  <h1><i class="fa fa-github" aria-hidden="true"></i> Repositories ({{repos?.length | number}})</h1>
  <ul  class="list-group">
    <li class="list-group-item" *ngFor="let item of repos"> <a routerLink="" (click)="onRepoClick(item)">{{item.name}} </a> 
      {{item.commits}} total commits
    </li>
  </ul>
</div>
